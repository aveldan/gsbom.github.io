<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
    <style type="text/css">
    mynetwork {
        width: 800px;
        height: 400px;
        border: 1px solid lightgray;
    }
    </style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<center>
<h1>Dependency Graph</h1>
</center>
</head>
<body>
<div id = "mynetwork"></div>
<script>
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        nodes = new vis.DataSet([{'id': 0, 'label': 'ubuntu:/lib/x86_64-linux-gnu/libc.so.6'}, {'id': 1, 'label': 'ubuntu:/lib/x86_64-linux-gnu/libdl.so.2'}, {'id': 2, 'label': 'ubuntu:/lib/x86_64-linux-gnu/libnss_files.so.2'}, {'id': 3, 'label': 'ubuntu:/lib/x86_64-linux-gnu/libtinfo.so.6'}, {'id': 4, 'label': 'pip:accelerate', 'shape': 'square', 'color': 'red', 'borderWidth': 4}, {'id': 5, 'label': 'pip:huggingface-hub'}, {'id': 6, 'label': 'pip:numpy'}, {'id': 7, 'label': 'pip:packaging'}, {'id': 8, 'label': 'pip:psutil', 'color': 'red'}, {'id': 9, 'label': 'pip:pyyaml'}, {'id': 10, 'label': 'pip:safetensors'}, {'id': 11, 'label': 'pip:torch', 'color': 'red'}]);
        edges = new vis.DataSet([{'from': 4, 'to': 11, 'shape': 'dot'}, {'from': 4, 'to': 0, 'shape': 'dot'}, {'from': 4, 'to': 3, 'shape': 'dot'}, {'from': 4, 'to': 1, 'shape': 'dot'}, {'from': 4, 'to': 2, 'shape': 'dot'}, {'from': 4, 'to': 10, 'shape': 'dot'}, {'from': 4, 'to': 7, 'shape': 'dot'}, {'from': 4, 'to': 6, 'shape': 'dot'}, {'from': 4, 'to': 9, 'shape': 'dot'}, {'from': 4, 'to': 8, 'shape': 'dot'}, {'from': 4, 'to': 5, 'shape': 'dot'}, {'from': 5, 'to': 9, 'shape': 'dot'}, {'from': 5, 'to': 7, 'shape': 'dot'}, {'from': 11, 'to': 2, 'shape': 'dot'}, {'from': 11, 'to': 0, 'shape': 'dot'}, {'from': 11, 'to': 3, 'shape': 'dot'}, {'from': 11, 'to': 1, 'shape': 'dot'}]);

        data = {nodes: nodes, edges: edges};


        const options = {
            manipulation: false,
            height: "90%",
            physics: {
                hierarchicalRepulsion: {
                nodeDistance: 300,
                },
            },
            edges: {
                color: {
                    inherit: false
                },
                arrows: {
                    to: true,
                },
            },
            layout: {
                improvedLayout: false
            }
        };



        network = new vis.Network(container, data, options);

        return network;
    }

    drawGraph();
</script>
</body>
</html>
